<!DOCTYPE html>
<html>

<head>
    {% include "bootstrap.html" %}
    <title>chamaZetu auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    {% include "new.html" %}
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title">manager Sign Up</h3>
                <div class="box">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}. Go to <a href="/manager_login">login page</a>.
                    </div>
                    {% endif %}
                    {% endwith %}
                    <form method="POST" action="/auth/manager/signup">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="text" name="username" placeholder="username" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" name="password" placeholder="Password">
                            </div>
                        </div>

                        <button class="button is-block is-info is-large is-fullwidth">Manager signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
