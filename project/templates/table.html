<table class="table table-success table-striped-columns">
    <thead>
        <tr>
            <th>Member ID</th>
            <th>Name</th>
            <th>Total Ksh</th>
        </tr>
    </thead>
    <tbody>
        {% for row in table %}
        <tr>
        <td>{{ row.member_id }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.sumof }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
