<!DOCTYPE html>
<html>

<head>
    {% include "bootstrap.html" %}
    <title>chamaZetu auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    {% include "new.html" %}
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="/auth/manager/login">
                    <h3 class="title">Manager Login</h3>
                    <div class="box">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" name="password" placeholder="Your Password">
                            </div>
                        </div>
                        <div class="field">
                            <label class="checkbox">
                                <input type="checkbox" name="remember">
                                Remember me
                            </label>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">Login</button>
                    </div>
                </form>
                <p>Manage your own chama? <a href="/auth/manager/signup" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Register</a></p>
            </div>
        </div>
    </div>
</body>

</html>
